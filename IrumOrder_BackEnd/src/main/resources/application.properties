spring.application.name=IrumOrder

# Swagger
springdoc.api-docs.enabled=true
springdoc.api-docs.version=openapi_3_0
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.groups.enabled=false

springdoc.default-consumes-media-type=application/json
springdoc.auto-tag-classes=true

springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.path=/swagger-ui.html

## MySQL DB connect
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/order_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:user123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA , Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.web.resources.add-mappings=false
# Logging configuration for debugging in OrderService
logging.level.Irumping.IrumOrder.Service11=DEBUG

# firebase
firebase.service-account.path=src/main/resources/firebase/serviceAccount.json

